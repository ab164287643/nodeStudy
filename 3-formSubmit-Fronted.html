<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node.js Test</title>
</head>
<body>
    <form action="http://localhost:3000/formhander" method="POST">
        <input type="text" name="userName">
        <input type="password" name="password">
        <input type="submit" value="添加">
    </form>
    <h3>单文件上传</h3>
    <form action="http://localhost:3000/fileupload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="上传">
    </form>
    <h3>多文件上传</h3>
    <form action="http://localhost:3000/multi-fileupload" method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <input type="submit" value="上传">
    </form>
    <h3>多文件上传2</h3>
    <form action="http://localhost:3000/multi-fileupload2" method="POST" enctype="multipart/form-data">
        <input type="file" name="files1" multiple>
        <input type="file" name="files2" multiple>
        <input type="submit" value="上传">
    </form>
</body>
</html>
